server:
  port: 8012

spring:
  application:
    name: product-service
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=demo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
